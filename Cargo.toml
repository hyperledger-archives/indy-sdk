[package]
name = "rust-indy-sdk"
version = "0.1.5"
authors = ["Mike Lodder <redmike7@gmail.com>"]
description = "FFI bindings for IndySDK. This is for those callers who don't link indy-sdk crate"
readme = "README.md"
links = "indy"
build = "build.rs"

[dependencies]
lazy_static = "0.2"
log = "0.4"

[build-dependencies]
pkg-config = "0.3.9"
regex = "1.0.0"

[target.'cfg(target_env = "msvc")'.build-dependencies]
vcpkg = "0.2"
