[package]

name = "libvcx"
version = "0.2.1"
authors = [ "Evernym Inc." ]
publish = false
description = "This is the official SDK for Evernym's VCX"
license = ""

[lib]
name = "vcx"
path = "src/lib.rs"
crate-type = ["staticlib","rlib", "cdylib"]

[features]
default = []
pool_tests = []
agency = []
# Causes the build to fail on all warnings
fatal_warnings = []

# turn on release versioning
ci = []

[dependencies]
env_logger = "0.5.10"
log = "0.4"
log4rs = "0.8.0"
chrono = "0.4"
time = "0.1.36"
lazy_static = "0.2"
libc = "=0.2.41"
rand = "0.3"
serde = "1.0"
serde_json = "1.0"
json = "*"
serde_derive = "1.0"
url = "1.5.1"
reqwest = "0.9.5"
rust-base58 = "0.0.4"
rmpv = "0.4.0"
rmp = "0.8"
rmp-serde = "0.13.7"
base64 = "0.8.0"
openssl = "0.10"
num-traits = "0.2.0"
indy = { version = "1.8.0", path = "../../wrappers/rust/" }
indy-sys = { version = "1.8.0", path = "../../wrappers/rust/indy-sys/" }
log-panics = "2.0.0"
tokio-threadpool = "0.1.6"
futures = "0.1.23"
libloading = "0.5.0"

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.5"

[build-dependencies]
serde = "1.0"
json = "*"
toml = "0.4"
serde_json = "1.0"
serde_derive = "1.0"

[dev-dependencies]
tempfile = "2.2"
dirs = "1.0.4"

[package.metadata.deb]
maintainer = "Evernym, Inc."
copyright = "2018, Evernym Inc."
depends = "$auto, libindy (=1.8.0)"
extended-description = """\
This is Evernym's SDK for managing Verifiable Credential eXchange against an Indy network. For specific instructions on building see the README in the corresponding github repo https://github.com/evernym/sdk"""
section = "admin"
revision = "338ad01"
priority = "optional"
assets = [
    ["target/debug/libvcx.so.*", "usr/lib/", "644"],
    ["include/vcx.h", "usr/share/libvcx/", "644"],
    ["scripts/provision_agent_keys.py", "usr/share/libvcx/", "655"]
]
maintainer-scripts = "./scripts"

[profile.release]
debug = true
panic = 'unwind'
incremental = false
