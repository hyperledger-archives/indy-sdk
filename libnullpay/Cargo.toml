[package]
name = "null-payment-method"
version = "1.8.2"
authors = ["Nikita Khateev <nikita.khateev@dsr-corporation.com>"]
build = "build.rs"

[lib]
name = "nullpay"
crate-type = ["staticlib","cdylib", "rlib"]

[features]
# Causes the build to fail on all warnings
fatal_warnings = []

[dependencies]
lazy_static = "1.0"
libc = "0.2.21"
env_logger = "0.5.10"
log = "0.4.1"
log-panics = "2.0.0"
rand = "0.3"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"

[dev-dependencies]
dirs = "1.0.4"
indy = { version="1.8.2", path="../wrappers/rust" }

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.5"